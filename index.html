<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Wishing Greeting Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <marquee>
            <h1>Happy Birthday Person's name, Click Slides To See The Message</h1>
        </marquee>
    </header>
    <main>
        <div class="container">
            <div class="greatDay">
                <span>And Have A Nice Day
                    <i class="fa-regular fa-sun"></i>
                </span>
            </div>
            <div class="beHappy">
                <span>Be Happy
                    <i class="fa-regular fa-face-kiss-wink-heart class"></i>
                </span>
            </div>
            <div class="happyBirthday">
                <span>Happy Birthday Person's name
                    <i class="fa-regular fa-heart color"></i>
                </span>
            </div>
        </div>
        <button class="reset">
            Reset
        </button>
    </main>
    <script src="script.js"></script>
</body>

</html>
